<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <title>webMANIC | {% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/static/screen.css" media="screen"/>
  {% block head %}{% endblock %}
  <!-- Google Analytics -->
  <script type="text/javascript">
    
    var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-21001572-1']);
  _gaq.push(['_trackPageview']);
  
  (function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  
  </script>
</head>
<body class="{% block bodyclass %}base{% endblock %}">
<div id="header"><a href="/">webMANIC</a> || {% block pageHeader %}{% endblock %}</div>
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
</body>
</html>
